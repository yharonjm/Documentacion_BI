name: ci
on:
  push:
    branches:
      - master
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: Cache Python dependencies
        uses: actions/cache@v2
        with:
          key: Windows-pip-${{ hashFiles('**/requirements.txt') }}
          path: |
              ~/.cache/pip
              C:\hostedtoolcache\windows\Python\3.11.4\x64
        env:
            cache-name: cache-python-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}
      - run: pip install mkdocs
      - run: pip install mkdocs-material
      - run: pip install mkdocs-material-extensions
      - run: pip install pillow cairosvg
      - run: pip install mkdocs-material mkdocs-material-extensions --upgrade
      - run: pip install pipwin
      - run: pipwin install cairocffi
      - run: mkdocs gh-deploy --force